<div class="consent-container">
    <h2>Permission Request</h2>
    <p>The application is requesting access to:</p>
    <ul>
        @for (scope of scopes; track scope) {
        <li>{{ scope }}</li>
        }
    </ul>
    <div class="actions">
        <button (click)="allow()">Allow</button>
        <button (click)="deny()">Deny</button>
    </div>
</div>
